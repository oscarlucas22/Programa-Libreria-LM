{% extends "base.html" %}
{% block title %}
    <title>Libro: {{libro.title}}</title>
{% endblock %}
{% block contenido %}
    <h1>{{libro.title}}</h1>
    <img src="{{libro.thumbnailUrl}}" alt="Foto libro">
    {% if "MEAP" in libro.status %}
        <p>ESTE LIBRO NO SE HA PUBLICADO</p>
    {% else %}
        <p>Numero paginas del libro {{libro.title}} = {{libro.pageCount}}</p>
        <br />
{% endblock %}
